<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>

<body>
  <div id="chat">
    <!-- vue中的模板指令，v-model -->
    请输入: <input v-model="question" />

    <!-- vue事件绑定 -->
    <button v-on:click="handleClick">点击获取内容</button>

    <!-- 插值表达式 -->
    <div>展示结果: <span>{{result}}</span></div>
  </div>

  <script type="module">
    import { createApp, ref, reactive } from 'vue'
    const app = createApp({
      setup() {
        // 1.正常业务逻辑
        // 创建响应式变量(基础数据类型用ref，对象数据类型用reactive)
        let question = ref('')
        let result = ref('')

        function handleClick() {
          console.log('哈哈哈')
          // 基础数据类型，运算时必须.value
          // 绑定时不需要
          result.value = question.value
        }
        // 2. 需要在模板中进行绑定的变量和方法，通过setup的return返回即可
        return {
          question,
          result,
          handleClick,
        }
      }
    })
    
    // 挂载 
    app.mount('#chat')   //这里接管id="chat"的div下的所有子集元素，如果有同级div则不受script接管
  </script>
</body>

</html>
